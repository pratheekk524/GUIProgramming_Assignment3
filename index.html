<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratheek's Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pratheek's Dynamic Multiplication Table</h1>
    <p>Make sure inputs are between -50 and 50</p>
    <form class="container" onsubmit="generateTable(); return false;">
        <label for="start-row">Start Row:</label>
        <input type="number" id="start-row" placeholder="Start row" />

        <label for="end-row">End Row:</label>
        <input type="number" id="end-row" placeholder="End row" />

        <label for="start-column">Start Column:</label>
        <input type="number" id="start-column" placeholder="Start column" />

        <label for="end-column">End Column:</label>
        <input type="number" id="end-column" placeholder="End column" />

        <button type="submit">Generate Table</button>
    </form>
    <div id="table-container"></div>
    <script src="script.js"></script>
</body>
</html>
